    <title>Barmen - Order System</title>

<body>
    <div class="container">
        <header class="header">
            <h1>üë®‚Äçüç≥ Coffee Bar - Barmen</h1>
            <div class="header-right">
                <span id="userName" class="user-greeting"></span>
                <div class="connection-status">
                    <span class="status-indicator" id="statusIndicator"></span>
                    <span id="statusText">Connecting...</span>
                </div>
                <button id="logoutBtn" class="btn btn-secondary btn-sm">Logout</button>
            </div>
        </header>

        <main class="main-content barmen-layout">
            <div class="orders-section">
                <div class="section-header">
                    <h2>üîî Pending Orders</h2>
                    <span class="badge" id="pendingCount">0</span>
                </div>
                <div id="pendingOrders" class="orders-list"></div>
            </div>

            <div class="orders-section">
                <div class="section-header">
                    <h2>‚è≥ In Progress</h2>
                    <span class="badge" id="progressCount">0</span>
                </div>
                <div id="progressOrders" class="orders-list"></div>
            </div>

            <div class="orders-section">
                <div class="section-header">
                    <h2>‚úÖ Completed</h2>
                    <span class="badge" id="completedCount">0</span>
                </div>
                <div id="completedOrders" class="orders-list"></div>
            </div>
        </main>
    </div>
